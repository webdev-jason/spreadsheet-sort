<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Spreadsheet Sorter</title>
    <style>
        body { font-family: sans-serif; padding: 25px; background-color: #f8f9fa; }
        .card { background: white; padding: 30px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); max-width: 500px; margin: 0 auto; }
        h1 { color: #007bff; margin-top: 0; }
        .field { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; font-weight: bold; }
        input { width: 100%; padding: 10px; box-sizing: border-box; border: 1px solid #ddd; border-radius: 6px; }
        .file-box { display: flex; gap: 10px; align-items: center; }
        #filePathDisplay { font-size: 0.8rem; color: #666; word-break: break-all; }
        .primary-btn { 
            background-color: #007bff; color: white; border: none; padding: 12px; 
            border-radius: 6px; cursor: pointer; width: 100%; font-weight: bold; margin-top: 10px;
        }
        .secondary-btn { 
            background-color: #6c757d; color: white; border: none; padding: 8px 12px; 
            border-radius: 6px; cursor: pointer; font-size: 0.8rem; white-space: nowrap;
        }
        #status { margin-top: 20px; padding: 12px; border-radius: 6px; display: none; white-space: pre-wrap; }
        .info { background: #e2e3e5; display: block !important; }
        .success { background: #d4edda; color: #155724; display: block !important; }
        .error { background: #f8d7da; color: #721c24; display: block !important; }
        #openFolderBtn { 
            margin-top: 10px; display: none; background-color: #28a745; color: white; 
            border: none; padding: 8px; border-radius: 4px; cursor: pointer; font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Excel Lot Sorter</h1>
        <div class="field">
            <label>Master Spreadsheet</label>
            <div class="file-box">
                <button id="browseBtn" class="secondary-btn">Browse Files</button>
                <span id="filePathDisplay">No file selected</span>
            </div>
        </div>
        <div class="field">
            <label>Target Lot Number</label>
            <input type="text" id="lotInput" placeholder="e.g. IR021025-01">
        </div>
        <button id="runBtn" class="primary-btn">Start Extraction</button>
        <div id="status"></div>
        <button id="openFolderBtn">üìÅ Open Result Location</button>
    </div>

    <script>
        let selectedPath = null;
        let lastResultPath = null;
        const browseBtn = document.getElementById('browseBtn');
        const runBtn = document.getElementById('runBtn');
        const pathDisplay = document.getElementById('filePathDisplay');
        const status = document.getElementById('status');
        const openFolderBtn = document.getElementById('openFolderBtn');

        browseBtn.addEventListener('click', async () => {
            selectedPath = await window.electronAPI.selectFile();
            if (selectedPath) {
                pathDisplay.innerText = selectedPath;
            }
        });

        runBtn.addEventListener('click', () => {
            const lotValue = document.getElementById('lotInput').value;
            if (!selectedPath || !lotValue) {
                updateStatus('Missing file or lot number', 'error');
                return;
            }
            openFolderBtn.style.display = 'none';
            updateStatus('Running Python script...', 'info');
            window.electronAPI.runPython({ filePath: selectedPath, lotNumber: lotValue });
        });

        window.electronAPI.onPythonOutput((message) => {
            if (message.includes('SUCCESS')) {
                updateStatus(message, 'success');
                // Extract the folder path to open it later
                // The filename is always created in the same directory as selectedPath
                openFolderBtn.style.display = 'block';
            } else if (message.includes('ERROR')) {
                updateStatus(message, 'error');
            } else {
                updateStatus(message, 'info');
            }
        });

        openFolderBtn.addEventListener('click', () => {
            // We open the folder of the original file, which is where the new one is saved
            window.electronAPI.openFolder(selectedPath);
        });

        function updateStatus(text, className) {
            status.innerText = text;
            status.className = className;
        }
    </script>
</body>
</html>
